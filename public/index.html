<!DOCTYPE html>
<html>
<head>
  <title>GlentechKenya System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background: #001a00;
      color: #00ff00;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #00ff00;
    }

    #siteFrame {
      flex: 1;
      border: none;
      background: white;
    }

    .dev-panel {
      display: none;
      background: #0d1117;
      padding: 10px;
      border-top: 2px solid #00ffcc;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #161b22;
      color: #00ffcc;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      margin-bottom: 8px;
      resize: none;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="topbar" id="topbar">GlentechKenya ‚óè ONLINE</div>

<iframe id="siteFrame"></iframe>

<div class="dev-panel" id="devPanel">
  <textarea id="codeArea" placeholder="Paste your HTML website code here..."></textarea>
  <div class="btn-row">
    <button onclick="runCode()">‚ñ∂ Run Code</button>
    <button onclick="closeDev()">‚ùå Close</button>
  </div>
</div>

<script>
const topbar = document.getElementById("topbar");
const devPanel = document.getElementById("devPanel");
const codeArea = document.getElementById("codeArea");
const frame = document.getElementById("siteFrame");

let tapCount = 0;
let tapTimer;

// Load saved site
const savedCode = localStorage.getItem("glentechSite");
frame.srcdoc = savedCode || "<h1 style='text-align:center;font-family:Arial'>üöÄ GlentechKenya Live System</h1>";

// Tap top bar 5 times to open editor
topbar.addEventListener("touchstart", () => {
  tapCount++;
  if (tapCount === 5) {
    devPanel.style.display = "block";
    codeArea.value = savedCode || "";
    tapCount = 0;
  }
  clearTimeout(tapTimer);
  tapTimer = setTimeout(() => tapCount = 0, 2000);
});

function closeDev() {
  devPanel.style.display = "none";
}

function runCode() {
  const code = codeArea.value;
  localStorage.setItem("glentechSite", code);
  frame.srcdoc = code;
  devPanel.style.display = "none";
}
</script>

</body>
</html>
