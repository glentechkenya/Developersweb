<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlentechKenya Developers</title>

  <style>
    /* ===== RESET & MOBILE FORCE ===== */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #0a0a0f;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      padding: 18px 14px;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: left;
      background: linear-gradient(90deg, #00f0ff, #7a00ff);
      background-size: 200% 200%;
      animation: glow 6s infinite linear;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* ===== INTRO MESSAGE ===== */
    .intro {
      padding: 14px;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== HORIZONTAL SCROLL ===== */
    .horizontal {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 14px;
      scroll-snap-type: x mandatory;
    }

    .horizontal::-webkit-scrollbar { display: none; }

    .card {
      flex: 0 0 85vw;
      background: #111118;
      border-radius: 16px;
      scroll-snap-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }

    .card img {
      width: 100%;
      display: block;
      border-radius: 16px 16px 0 0;
    }

    .card .text {
      padding: 12px;
      font-size: 0.95rem;
    }

    /* ===== VERTICAL FEED ===== */
    .feed {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .item {
      background: #111118;
      border-radius: 16px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .item img {
      width: 100%;
      display: block;
    }

    .item .text {
      padding: 12px;
    }

    /* ===== FOOTER ===== */
    footer {
      padding: 20px 14px;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>GlentechKenya</header>

  <div class="intro">
    Building futuristic tools, AI, and developer resources from Kenya ðŸ‡°ðŸ‡ª
  </div>

  <!-- HORIZONTAL CATEGORIES -->
  <section class="horizontal">
    <div class="card">
      <img src="public/Screenshot_20260122-160907_Chrome.jpg" />
      <div class="text">GTA Downloader</div>
    </div>
    <div class="card">
      <img src="public/Screenshot_20260116-151512_WhatsApp.jpg" />
      <div class="text">Camera Tools</div>
    </div>
    <div class="card">
      <img src="public/5cfe448b-9c92-4b62-9d43-bde0b52f3db5.png" />
      <div class="text">Glentech AI</div>
    </div>
  </section>

  <!-- VERTICAL FEED -->
  <section class="feed">
    <div class="item"><img src="public/Screenshot_20260122-160907_Chrome.jpg"><div class="text">Explore GTA tools</div></div>
    <div class="item"><img src="public/Screenshot_20260116-151512_WhatsApp.jpg"><div class="text">Camera experiments</div></div>
    <div class="item"><img src="public/5cfe448b-9c92-4b62-9d43-bde0b52f3db5.png"><div class="text">AI built by GlentechKenya</div></div>
  </section>

  <footer>
    Please fork our repo on GitHub ðŸš€<br>
    glentechkenya
  </footer>

  <script>
    // Reveal on scroll
    const items = document.querySelectorAll('.item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('show');
      });
    }, { threshold: 0.2 });

    items.forEach(i => observer.observe(i));

    // Auto horizontal scroll
    const h = document.querySelector('.horizontal');
    let scrollPos = 0;
    setInterval(() => {
      scrollPos += 1;
      if (scrollPos > h.scrollWidth) scrollPos = 0;
      h.scrollTo({ left: scrollPos, behavior: 'smooth' });
    }, 40);
  </script>

</body>
</html>
