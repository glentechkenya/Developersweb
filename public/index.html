<!DOCTYPE html>
<html>
<head>
  <title>GlentechKenya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }

    .console-title {
      color: #00ffcc;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .dev-panel {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0d1117;
      padding: 10px;
      border-top: 2px solid #00ffcc;
      z-index: 9999;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #161b22;
      color: #00ffcc;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      margin-bottom: 10px;
      resize: none;
    }

    .btn-row {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 8px;
      background: #00ffcc;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="console-title" id="title">GlentechKenya System Console</div>
<div>> System ready...</div>

<!-- Hidden Developer Panel -->
<div class="dev-panel" id="devPanel">
  <textarea id="codeArea">

<html>
<head><title>New Glentech Page</title></head>

  <h1>GlentechKenya Updated Live üöÄ</h1>
</body>
</html>
  </textarea>

  <div class="btn-row">
    <button onclick="runCode()">‚ñ∂ Run Code</button>
    <button onclick="closeDev()">‚ùå Close</button>
  </div>
</div>

<script>
const devPanel = document.getElementById("devPanel");
const title = document.getElementById("title");

let tapCount = 0;
let tapTimer;

// Tap 5 times to open dev panel
title.addEventListener("touchstart", () => {
  tapCount++;

  if (tapCount === 5) {
    devPanel.style.display = "block";
    tapCount = 0;
  }

  clearTimeout(tapTimer);
  tapTimer = setTimeout(() => tapCount = 0, 2000);
});

function closeDev() {
  devPanel.style.display = "none";
}

// THIS replaces the entire page with your new code
function runCode() {
  const code = document.getElementById("codeArea").value;
  document.open();
  document.write(code);
  document.close();
}
</script>

</body>
</html>
