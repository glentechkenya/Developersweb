<!DOCTYPE html>
<html>
<head>
  <title>GlentechKenya Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .console {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-top: 2px solid #003300;
    }

    .console-title {
      color: #00ffcc;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .dev-panel {
      display: none;
      flex-direction: column;
      background: #0d1117;
      padding: 10px;
      border-top: 2px solid #00ffcc;
    }

    textarea {
      height: 180px;
      background: #161b22;
      color: #00ffcc;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      margin-bottom: 10px;
      resize: none;
    }

    button {
      padding: 8px;
      background: #00ffcc;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

<div class="console" id="console">
  <div class="console-title" id="title">GlentechKenya System Console</div>
  <div>> System ready...</div>
</div>

<!-- Hidden Developer Panel -->
<div class="dev-panel" id="devPanel">
  <textarea id="codeArea">
<!DOCTYPE html>
<html>
<body style="background:black; color:lime; text-align:center;">
  <h1>GlentechKenya Dev Mode üöÄ</h1>
  <script>
    console.log("Developer mode active");
  </script>
</body>
</html>
  </textarea>
  <button onclick="runCode()">‚ñ∂ Run Code</button>
</div>

<iframe id="preview"></iframe>

<script>
const consoleDiv = document.getElementById("console");
const devPanel = document.getElementById("devPanel");
const title = document.getElementById("title");

let tapCount = 0;

// Secret mobile tap unlock
title.addEventListener("click", () => {
  tapCount++;
  if (tapCount === 5) {
    devPanel.style.display = devPanel.style.display === "flex" ? "none" : "flex";
    consoleDiv.innerHTML += "<div>> Developer mode toggled</div>";
    tapCount = 0;
  }

  setTimeout(() => tapCount = 0, 2000); // reset if taps too slow
});

function runCode() {
  const code = document.getElementById("codeArea").value;
  const previewFrame = document.getElementById("preview");

  const consoleScript = `
    <script>
      const oldLog = console.log;
      console.log = function(message) {
        parent.postMessage({ type: 'log', message }, '*');
        oldLog(message);
      };
      window.onerror = function(msg) {
        parent.postMessage({ type: 'error', message: msg }, '*');
      };
    <\/script>
  `;

  const finalCode = code.replace("</body>", consoleScript + "</body>");

  const preview = previewFrame.contentWindow.document;
  preview.open();
  preview.write(finalCode);
  preview.close();
}

window.addEventListener("message", function(event) {
  if (event.data.type === "log") {
    consoleDiv.innerHTML += `<div>> ${event.data.message}</div>`;
  }
  if (event.data.type === "error") {
    consoleDiv.innerHTML += `<div style="color:red;">‚ùå ${event.data.message}</div>`;
  }
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
});
</script>

</body>
</html>
